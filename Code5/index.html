<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>University Discount</title>
</head>
<body>
    <script type="text/javascript">
        var student = [
            ["Raj", "Yes", 90],
            ["Rahul", "No", 95],
            ["Ramesh", "Yes", 80],
            ["Rajesh", "No", 85],
            ["Rakesh", "Yes", 75]
        ];
        var collegeFee = 50000;
        var hostelFee = 20000;
        var totalFee = 0;
        var discount = 0;
        var i = 0;
        for (i = 0; i < student.length; i++) {
            if (student[i][1] == "Yes" && student[i][2] > 90) {
                discount = (collegeFee * 50 / 100) + (hostelFee * 30 / 100);
                totalFee = collegeFee + hostelFee - discount;
                document.write("<h2>Total fee for " + student[i][0] + " is " + totalFee.toFixed(2) + "</h2><br>");
            } else if (student[i][1] == "No" && student[i][2] > 90) {
                discount = (collegeFee * 30 / 100) + (hostelFee * 10 / 100);
                totalFee = collegeFee + hostelFee - discount;
                document.write("<h2>Total fee for " + student[i][0] + " is " + totalFee.toFixed(2) + "</h2><br>");            
            } else if (student[i][1] == "Yes" && student[i][2] > 80) {
                discount = collegeFee * 15 / 100;
                totalFee = collegeFee + hostelFee - discount;
                document.write("<h2>Total fee for " + student[i][0] + " is " + totalFee.toFixed(2) + "</h2><br>");
            } else {
                document.write("<h2>Invalid Input for " + student[i][0] + "</h2><br>");
            }
        }
    </script>
</body>
</html>
